apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: parent-nevercompliant
spec:
  remediationAction: inform
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: mh-pod-nevercompliant
        spec:
          remediationAction: inform
          namespaceSelector:
            exclude: ["kube-*"]
            include: ["default"]
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Pod
                metadata:
                  name: case15-nevercompliant
