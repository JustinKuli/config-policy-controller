apiVersion: policy.open-cluster-management.io/v1
kind: ConfigurationPolicy
metadata:
  name: mh-pod-delta
  ownerReferences:
    - apiVersion: policy.open-cluster-management.io/v1
      kind: Policy
      name: parent-delta
      uid: 12345678-90ab-cdef-1234-567890abcdef # must be replaced before creation
spec:
  remediationAction: inform
  namespaceSelector:
    exclude: ["kube-*"]
    include: ["default"]
  object-templates:
    - complianceType: musthave
      objectDefinition:
        apiVersion: v1
        kind: Pod
        metadata:
          name: case15-delta
        spec:
          containers:
            - image: nginx:1.7.9
              name: nginx
              ports:
                - containerPort: 80
